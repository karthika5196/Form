<p>child-form works!</p>
<div class="container">
    <form [formGroup]="register">
        <div class="row">
        <label>Phone No:</label>
        <input type="text" formControlName="phonenumber">
        <span *ngIf="register.get('phonenumber').hasError('required')">Phonenumber is not valid</span>
    </div>
    <div class="row">
        <label>Address</label>
        <input type="text" formControlName="address">
    </div>
    <div class="row">
        <label>Zip</label>
        <input type="text" formControlName="zip">
    </div>
    <div class="row">
        <label>Pin Code:</label>
        <input type="text" formControlName="pincode">
    </div>
    </form>
</div>
